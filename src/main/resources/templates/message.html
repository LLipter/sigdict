<div class="w3-content" style="max-width:500px">

    <div class="w3-container w3-center w3-padding-48">

    <div class="w3-card-4 w3-padding-16 w3-white w3-container w3-margin-bottom" th:if="${has_msg}">

            <p th:text="${msg}"></p>
        </div>
    </div>

    <div class="w3-card-4 w3-padding-16 w3-white w3-container">
