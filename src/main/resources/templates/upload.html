<!DOCTYPE html>
<html>

<head>
    <title>SigDict - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body class="w3-light-grey">

<!-- container -->
<div class="w3-content" style="max-width:500px">
    <!-- Header -->
    <div class="w3-container w3-center w3-padding-48">
        <h1><b>Welcome to <a href="/index.html">SigDict</a></b></h1>
        <p>A modern solution for managing <span class="w3-tag"><b>digital signature</b></span></p>
    </div>
</div>

<!-- container -->
<div class="w3-content" style="max-width:350px">

    <div class="w3-card-4 w3-padding-16 w3-white w3-container w3-margin-bottom" th:if="${has_error}">
        <div class="w3-center">
            <b style="color:red" th:text="${error_msg}"></b>
        </div>
    </div>

    <div class="w3-card-4 w3-padding-24 w3-white w3-container">
        <form class="w3-padding" th:action="@{/upload}" method="post">
            <b>File:</b>
            <input class="w3-input w3-hover-light-grey w3-margin-bottom" name="password" type="file">
            <div class="w3-container w3-center">
                <button class="w3-button w3-border w3-margin-top" type="submit"><b>UPLOAD Â»</b></button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
