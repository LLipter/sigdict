<!DOCTYPE html>
<html>

<head>
    <title>SigDict - Register</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" th:href=@{/css/w3.css}>
</head>


<body class="w3-light-grey">

<!-- container -->
<div class="w3-content" style="max-width:500px">
    <!-- Header -->
    <div class="w3-container w3-center w3-padding-48">
        <h1><b>Welcome to <a href="/index.html">SigDict</a></b></h1>
        <p>A modern solution for managing <span class="w3-tag"><b>digital signature</b></span></p>
    </div>
</div>

<!-- container -->
<div class="w3-content" style="max-width:500px">


    <div class="w3-card-4 w3-padding-16 w3-white w3-container w3-margin-bottom">
        <div class="w3-padding">
            <h3>
                <b>File Information</b>
            </h3>

            <div class="w3-row w3-margin-top">
                <div class="w3-half">
                    <b>Filename:</b>
                </div>
                <div class="w3-half">
                    <span text="test.md" th:text="${filename}"></span>
                </div>
            </div>

            <div class="w3-row w3-margin-top">
                <div class="w3-half">
                    <b>Upload Time:</b>
                </div>
                <div class="w3-half">
                    <span text="2019-12-21 01:10:37" th:text="${date}"></span>
                </div>
            </div>

            <div class="w3-row w3-margin-top">
                <div class="w3-half">
                    <b>Signature Type:</b>
                </div>
                <div class="w3-half">
                    <span text="DSA" th:text="${signature_type}"></span>
                </div>
            </div>

            <div class="w3-row w3-margin-top">
                <div class="w3-half">
                    <b>Signature:</b>
                </div>
                <div class="w3-half">
                    <span style="word-wrap:break-word" th:text="${signature}"></span>
                </div>
            </div>

            <div class="w3-row w3-margin-top">
                <div class="w3-half w3-center">
                    <form method="get" th:action="@{/delete}">
                        <input type="hidden" name="identifier" th:value="${identifier}">
                        <button class="w3-button w3-border" type="submit" style="width:150px;">
                            <b>DELETE</b>
                        </button>
                    </form>
                </div>
                <div class="w3-half w3-center">
                    <form method="get" th:action="@{/download}">
                        <input type="hidden" name="identifier" th:value="${identifier}">
                        <button class="w3-button w3-border" type="submit" style="width:150px;">
                            <b>DOWNLOAD</b>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>
</body>

</html>
