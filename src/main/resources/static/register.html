<!DOCTYPE html>
<html>

    <head>
        <title>SigDict - Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>


    <body class="w3-light-grey">

        <!-- container -->
        <div class="w3-content" style="max-width:500px">
            <!-- Header -->
            <div class="w3-container w3-center w3-padding-48"> 
                <h1><b>Welcome to SigDict</b></h1>
                <p>A modern solution for managing <span class="w3-tag"><b>digital signature</b></span></p>
            </div>
        </div>

        <!-- container -->
        <div class="w3-content" style="max-width:350px">

            <div class="w3-card-4 w3-padding-16 w3-white w3-container w3-margin-bottom">
                <div class="w3-center">
                    <b style="color:red">INVALID USERNAME</b>
                </div>
            </div>

            <div class="w3-card-4 w3-padding-24 w3-white w3-container">
                <form class="w3-padding" name="register-form">
                    <b>Username:</b>
                    <input class="w3-input w3-hover-light-grey w3-margin-bottom" name="username" type="text">
                    <b>Email:</b>
                    <input class="w3-input w3-hover-light-grey w3-margin-bottom" name="email" type="email">
                    <b>Password:</b>
                    <input class="w3-input w3-hover-light-grey w3-margin-bottom" name="password" type="password">
                    <b>Confirm Password:</b>
                    <input class="w3-input w3-hover-light-grey w3-margin-bottom" name="password-confirm" type="password">
                    <div class="w3-right w3-margin-bottom">
                        <button onclick="clearForm();" type="reset" style="background:none;border:none"><u><b style="font-size:13px">CLEAR</b></u></button>
                    </div>
                    <div class="w3-container w3-center">
                        <button class="w3-button w3-border" type="submit"><b>SIGN UP Â»</b></button>
                    </div>
                </form>
            </div>
            
        </div>
    </body>

</html>
